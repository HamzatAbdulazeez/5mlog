[build]
  command = "npm install --force && npm run build"
  publish = "build"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm install --force && npm run build"
  publish = "build"

[context.branch-deploy]
  command = "npm install --force && npm run build"
  publish = "build"

[context.next.environment]
  NODE_ENV = "production"
